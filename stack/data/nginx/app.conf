# caching path
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache:10m inactive=60m;

server {
    listen 80;
    server_name prerender.infra.cbd.int;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name prerender.infra.cbd.int;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/prerender.infra.cbd.int/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prerender.infra.cbd.int/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://urlToHtml:7100;
        proxy_cache         cache;
		proxy_cache_valid   any 10m;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
		proxy_set_header    X-Proxy-Cache       $upstream_cache_status;
    }
}